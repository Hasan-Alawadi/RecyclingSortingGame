<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mülltrennungs-Spiel</title>
    <style>
        /* Body and Layout Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Container for Controls */
        #controls {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #6a4c93;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8a64c7;
        }

        /* Canvas Styling */
        canvas {
            border: 5px solid #333;
            border-radius: 10px;
            background-color: #f0f0f5;
            margin-top: 20px;
            width: 300px;
            height: 500px;
        }

        /* Score and Level Styling */
        #controls p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        /* Custom Styling for Score and Level */
        #score, #level {
            font-weight: bold;
            color: #6a4c93;
        }
    </style>
</head>
<body>
    <h1>Mülltrennungs-Spiel</h1>
    <div id="controls">
        <button id="startButton">Spiel Starten</button>
        <p>Punkte: <span id="score">0</span></p>
        <p>Stufe: <span id="level">1</span></p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
